get:
  tags:
    - Get Drops
  summary: Get all drops for a user
  description: Get an array of drops including content metadata, or a processing flag if the content is not done processing
  operationId: getDrops
  security:
    - bearer_auth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  example: MINTABLE | PROCESSING
                dropId:
                  type: string
                createdAt:
                  type: string
                dropPreviewUrl:
                  type: string
                dropTitle:
                  type: string
                dropDescription:
                  type: string
                numberOfItems:
                  type: string
                contentType:
                  type: string
                content:
                  type: array
                  items:
                    type: object
                    properties:
                      contentId:
                        type: string
                      contentTitle:
                        type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Unauthorized.yaml

