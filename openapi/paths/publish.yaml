get:
  tags:
    - Publish
  summary: Publish a drop
  description: Publish drop so buyers can find it on the explore tab
  operationId: publishDrop
  security:
    - bearer_auth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Unauthorized.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            dropId:
              type: string
    description: Drop ID for publishing
    required: true
